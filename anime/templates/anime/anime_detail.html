<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ anime.title }} - Аниме стриминг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #e50914;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .video-container {
            margin-bottom: 30px;
            background: #000;
            border-radius: 8px;
            padding: 10px;
        }
        .video-player {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            background: #000;
        }
        .anime-info {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
        }
        .anime-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .anime-description {
            line-height: 1.6;
            color: #ccc;
        }
        .error-message {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'anime_list' %}" class="back-button">← Назад к списку</a>

        <div class="video-container">
            {% if anime.video %}
                <iframe
                    src="{{ anime.video }}"
                    class="video-player"
                    allow="autoplay; encrypted-media"
                    allowfullscreen
                    frameborder="0">
                </iframe>
            {% else %}
                <div class="error-message">
                    <h3>Видео недоступно</h3>
                    <p>Ссылка на видео не была добавлена для этого аниме.</p>
                </div>
            {% endif %}
        </div>

        <div class="anime-info">
            <h1 class="anime-title">{{ anime.title }}</h1>
            <div class="anime-description">{{ anime.description|linebreaks }}</div>
        </div>
    </div>
</body>
</html>
